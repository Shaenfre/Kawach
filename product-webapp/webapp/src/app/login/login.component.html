<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
	<div class="container d-flex align-items-center">
	  <h1 class="logo me-auto"><a href="index.html">DIYit<span>.</span></a></h1>

	  <nav id="navbar" class="navbar order-last order-lg-0">
		<ul>
		  <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
		  <li><a class="nav-link scrollto" href="#about">About</a></li>
		  <li><a class="nav-link scrollto " href="#pricing">Subscribe</a></li>
		  <li><a class="nav-link scrollto" routerLink="/login">Sign In</a></li>
		</ul>
		<i class="bi bi-list mobile-nav-toggle"></i>
	  </nav><!-- .navbar -->

	  <a class="get-started-btn scrollto" routerLink="/registration">Get Started</a>
	</div>
</header><!-- End Header -->
<body>
	<div class="container px-4 py-5 mx-auto">
		<div class="card card0" >
			<div class="d-flex flex-lg-row flex-column-reverse">
				
					<div class="card card1">
						<div class="row justify-content-center my-auto">
							<div class="col-md-8 col-10 my-5">
								<h4 class="card-title mt-3 text-center" style="text-size-adjust: 50;">User Login/Sign In</h4>
								<p class="text-center"></p>
								<p>
								<button class="btn btn-block btn-google" (click)="signInHandler()"> <i class="fab fa-google"></i>   Login via Google </button>
								<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>		
								</p>
									<p class="divider-text">
									<span class="bg-light">OR</span>
								</p>
									<form [formGroup]="Form" (ngSubmit)="onSubmit()">
									
										<div class="form-group input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fa fa-user"></i> </span>
											</div>
											<input name="" class="form-control" placeholder="Username" type="text" formControlName="email" [(ngModel)]="user.email">
										</div> <!-- form-group// -->
										<div class="form-group input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
											</div>
											<input  name="" class="form-control" placeholder="Password" type="password" formControlName="password" [(ngModel)]="user.password">

										</div>

										
										  <div class=" text-danger bg-white" role="alert" >
											{{msg}}
										  </div>
										<p class="text-right"><a routerLink="/register" class="btn btn-link">forget password?</a> </p>      <!-- form-group// -->                                      
										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-block"> Log In  </button>
										</div> <!-- form-group// -->
										<p class="text-center">Don't have an account? <a routerLink="/registration" class="btn btn-link">Create Account</a> </p>     
									</form>
									
							</div>
						</div>
					</div>
					<div class="card card2">
					 <img id="loginPageLogo" src="../assets/img/loginpagelogo.jpg"> 
					</div>                                                  
				
			</div>
		</div> 
	</div>
</body>
