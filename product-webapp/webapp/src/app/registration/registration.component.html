<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<br>
<br>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
	<div class="container d-flex align-items-center">
	  <h1 class="logo me-auto"><a href="index.html">DIYit<span>.</span></a></h1>

	  <nav id="navbar" class="navbar order-last order-lg-0">
		<ul>
		  <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
		  <li><a class="nav-link scrollto" href="#about">About</a></li>
		  <li><a class="nav-link scrollto " href="#pricing">Subscribe</a></li>
		  <li><a class="nav-link scrollto" routerLink="/login">Sign In</a></li>
		</ul>
		<i class="bi bi-list mobile-nav-toggle"></i>
	  </nav><!-- .navbar -->

	  <a class="get-started-btn scrollto" routerLink="/registration">Get Started</a>
	</div>
  </header><!-- End Header -->
<body>
<div class="container mt-5" style="width:fit-content" >
	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 600px;">
		<h4 class="card-title mt-3 text-center" style="text-size-adjust: 50;">User Sign Up</h4>
		<br>
		<form [formGroup]="Form" (ngSubmit)="onSubmit()">
			
	 		<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 		</div>
        		<input name="" required class="form-control" placeholder="Name" type="text" formControlName="name" [(ngModel)]="user.name">
    		</div> <!-- form-group// -->

			<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 		</div>
        		<input name="" required class="form-control" placeholder="Email" type="text" formControlName="email" [(ngModel)]="user.email">
    		</div>

			<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		 		</div>
        		<input name="" required class="form-control" placeholder="Phone number" type="text" formControlName="phone" [(ngModel)]="user.phone">
    		</div>

		
			<div class="form-group input-group">
				<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-briefcase"></i> </span>
		 		</div>
        		<input name="" required class="form-control" placeholder="occupation" type="text" formControlName="occupation" [(ngModel)]="user.occupation">
    		</div>

    
    		<div class="form-group input-group">
    			<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input  name="" required class="form-control" placeholder="Password" type="password" formControlName="password" [(ngModel)]="user.password">
    		</div>

			<div class="form-group input-group">
    			<div class="input-group-prepend">
		    		<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
        		<input  name="" required class="form-control" placeholder=" confirm Password" type="password">
    		</div>
			<div class=" text-danger bg-white" role="alert" style="margin-bottom: 10px;" >
				{{msg}}
			  </div>
			    <!-- form-group// -->                                      
    		<div class="form-group">
        		<button type="submit" class="btn btn-primary btn-block"> Register  </button>
    		</div> <!-- form-group// -->      
    		<p class="text-center"> Have an account? <a routerLink="/login" class="btn btn-link">Login</a> </p>     
                                                               
		</form>
		
		</article>
	</div> <!-- card.// -->

</div> 
</body>
<!--container end.//-->
