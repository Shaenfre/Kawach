<section class="banner-section">
</section>
<section class="post-content-section">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">
               
                <h1 class="text-center">{{ retrievedContent.title }}</h1>
                <ul class="list-inline text-center">
                    <li class="list-inline-item">{{ retrievedContent.uploadedBy }} |</li>
                    <li class="list-inline-item">{{ retrievedContent.domain }} |</li>
                    <li class="list-inline-item">{{ retrievedContent.uploadedOn }} |</li>
                </ul>
            </div>
            <div class="card">
                <div *ngIf=retrievedImage>
                    <img [src]="retrievedImage" width=100%>
                </div>
                <div class="card-body">
                    <pre class="card-text">{{ retrievedContent.instructions }}</pre>
                </div>
                <div class="d-flex flex-column card">
                    <div class="coment-bottom bg-white p-2 px-4">
                        <div *ngFor="let comment of retrievedContent.comments" class="commented-section mt-2">
                            <div class="d-flex flex-row align-items-center commented-user">
                                <h5 class="mr-2">{{ comment.name }}</h5><span class="dot mb-1"></span><span class="mb-1 ml-2">4 hours ago</span>
                            </div>
                            <div class="comment-text-sm"><span>{{ comment.comment }}</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <form id="algin-form">
                        <div class="form-group">
                            <h4>Leave a comment</h4> <label for="message">Message</label> <textarea name="msg" id="" msg cols="30" rows="5" class="form-control" [(ngModel)]="comment"></textarea>
                        </div>
                        <div class="form-group"> <label for="name">Name</label> <input type="text" name="name" id="fullname" class="form-control" [(ngModel)]="name"> </div>
                        <div class="form-group"> <button type="button" id="post" class="btn btn-primary" (click)="onUploadComment()">Post Comment</button> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
